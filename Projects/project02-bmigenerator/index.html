<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-02: BMI Generator</title>
    <style>
        body{
            background-color: gray;
        }
        button{
            padding: 10px;
            font-size: large;
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 30px;
            margin-left: 100px;
        }
        #weight-guide{
            margin-left: 50px;
        }
        #results{
            margin-left: 50px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Generator</h1>
        <form>
            <p><label for="height">Height in CM: </label><input type="text" id="height"></p>
            <p><label for="weight">Weight in KG: </label><input type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h2>BMI Weight Guide</h2>
                <p>Under Weight = Less than 18.6 </p>
                <p>Normal Range = 18.6 and 24.9 </p>
                <p>Over Weight = Greater than 24.9 </p>
            </div>
        </form>
    </div>
</body>
<script src="project02-bmi.js"></script>
</html>
